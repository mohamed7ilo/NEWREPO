<body>
    <script>
        function filterStringsByLength(words, desiredLength) {
  const filteredStrings = words.filter(word => word.length === desiredLength);
  return filteredStrings;
}
const inputArray = ["apple", "cat", "dog", "banana", "car"];
const desiredLength = parseInt(prompt('desire your string legnth'));
const resultArray = filterStringsByLength(inputArray, desiredLength);
console.log(resultArray); 

    </script>
</body>
